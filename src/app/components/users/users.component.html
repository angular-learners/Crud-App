<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>FISTNAME </th>
                <th>LASTNAME</th>
                <th>EMAIL </th>
                <th>MOBILE NUMBER</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users;let index=index">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.mobileNumber}}</td>
                <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-success mx-2" (click)="navigateTo(index)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
